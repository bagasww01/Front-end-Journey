<style>

        */
       font-size: 62.5%;

    body {
        display: block;
        font-family: 'Poppins', sans-serif;

    }

    }
    .nav-list a {
        display: block;
        font-size: 2rem;
        padding: 2rem;
    }
    .nav-list a:hover {
