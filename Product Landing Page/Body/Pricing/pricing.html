<style>
    :root {
        --levelcolor1: #ddd;
        --buttoncolor1: #f1c40f;
    }
    * {
        box-sizing: border-box;
    }
    body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .pricing {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .product {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 1px solid black;
        margin: 10px;
        padding-bottom: 20px;
    }
    .level {
        width: 100%;
        background-color: var(--levelcolor1);
        color: black;
        font-size: 1.2rem;
        text-align: center;
        padding: 10px;
    }
    .product h2 {
        margin: auto 0;
        padding: 10px 0;
    }
    .product p {
        margin: auto;
        padding: 10px 20px;
    }
    .product button {
        padding: 10px;
        margin-top: 15px;
        background-color: var(--buttoncolor1);
        font-weight: 400;
        border: none;
    }
    .product button:hover {
        background-color: orange;
        transition: background-color 1s;
        cursor: pointer;
    }
</style>
<body>
    <div class="pricing">
        <div class="product" id="basic">
            <div class="level">Basic</div>
            <h2>$600</h2>
            <p>720p</p>
            <p>1 device at a time</p>
            <p>Unlimited ad-free movies</p>
            <button>Add to Card</button>
        </div>
        <div class="product" id="standard">
            <div class="level">Standard</div>
            <h2>$800</h2>
            <p>1080p</p>
            <p>4 devices at a time</p>
            <p>Unlimited ad-free movies</p>
            <button>Add to Card</button>
        </div>
        <div class="product" id="premium">
            <div class="level">Premium</div>
            <h2>$1200</h2>
            <p>4K Resolution</p>
            <p>6 devices at a time</p>
            <p>Unlimited ad-free movies</p>
            <button>Add to Card</button>
        </div>
    </div>
</body>
